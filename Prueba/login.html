<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal de Ingreso</title>
<style>
/* Estilos para el modal */
.modal {
  display: none; /* Por defecto, el modal estará oculto */
  position: fixed; /* Se posiciona sobre todo el contenido */
  z-index: 1; /* Se coloca sobre todo el contenido */
  left: 0;
  top: 0;
  width: 100%; /* Cubre toda la pantalla */
  height: 100%;
  overflow: auto; /* Permite hacer scroll si el contenido es demasiado grande */
  background-color: rgba(0,0,0,0.4); /* Fondo oscuro para destacar el modal */
}

/* Estilos para el contenido del modal */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* Centrado vertical y horizontalmente */
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* Estilos para el botón de cerrar */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Botón para abrir el modal -->
<button onclick="document.getElementById('modal').style.display='block'">Entrar</button>

<!-- El modal -->
<div id="modal" class="modal">

  <!-- Contenido del modal -->
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <h2>Ingrese su Rut y Clave</h2>
    <form>
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" required><br><br>
      <label for="clave">Clave:</label>
      <input type="password" id="clave" name="clave" required><br><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

</div>

<script>
// Cerrar el modal si el usuario hace clic fuera de él
window.onclick = function(event) {
  var modal = document.getElementById('modal');
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
